    <div class="cart">
      <div class="cart-header"><div</div>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <div class="checkout">Proceed to checkout</div>
      </div>
    </div>
    <ul id="cartItemsList"></ul>
    <button class="button" onclick="emptyCart()">Empty Cart</button>
    <div class="subtotal">Subtotal: £<span id="subtotalAmount">0.00</span></div>
